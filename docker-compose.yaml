services:
    wordpress:
        image: wordpress:latest
        volumes:
            #- ./wordpress:/var/www/html # WordPress (wordpress-files:/var/www/html) or Using WordPress Multisite with Coolify (./wordpress:/var/www/html)
            #- ./themes/wikiasias/:/var/www/html/wp-content/themes/wikiasias # Theme development
            #- ./theme-child/wikiasias-child/:/var/www/html/wp-content/themes/wikiasias-child # Theme child development
            #- ./plugins/wikiasias-core/:/var/www/html/wp-content/plugins/wikiasias-core # Plugin development
            - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
        environment:
            - SERVICE_URL_WORDPRESS
            - WORDPRESS_DB_HOST=mysql
            - WORDPRESS_DB_USER=$SERVICE_USER_WORDPRESS
            - WORDPRESS_DB_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
            - WORDPRESS_DB_NAME=wordpress
        depends_on:
            - mysql
        healthcheck:
            test: ["CMD", "curl", "-f", "http://127.0.0.1"]
            interval: 2s
            timeout: 10s
            retries: 10
    mysql:
        image: mysql:8
        volumes:
            - mysql-data:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=$SERVICE_PASSWORD_ROOT
            - MYSQL_DATABASE=wordpress
            - MYSQL_USER=$SERVICE_USER_WORDPRESS
            - MYSQL_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
            interval: 5s
            timeout: 20s
            retries: 10
    phpmyadmin:
        image: phpmyadmin:latest
        ports:
          - "8090:90"
        environment:
          - PMA_HOST=mysql
          - PMA_USER=$SERVICE_USER_WORDPRESS
          - PMA_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
        depends_on:
          - mysql
        healthcheck:
          test: ["CMD", "curl", "-f", "http://127.0.0.1"]
          interval: 5s
          timeout: 10s
          retries: 5

